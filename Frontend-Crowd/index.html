<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abiflix - Live Voting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-element floating-1">üé¨</div>
    <div class="floating-element floating-2">üçø</div>
    <div class="floating-element floating-3">‚≠ê</div>

    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="play-icon"></div>
                <div class="logo">
                    <h1>ABIFLIX</h1>
                    <p>Nach 13 Staffeln abgesetzt</p>
                </div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <path d="M16 3.128a4 4 0 0 1 0 7.744"/>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                        <circle cx="9" cy="7" r="4"/>
                    </svg>
                    <span class="stat-value" id="totalVotes">127</span>
                    <span>Live Votes</span>
                </div>
                <div class="stat-item">
                    <svg class="stat-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="13" r="8"/>
                        <path d="M12 9v4l2 2"/>
                        <path d="M5 3 2 6"/>
                        <path d="m22 6-3-3"/>
                        <path d="M6.38 18.7 4 21"/>
                        <path d="M17.64 18.67 20 21"/>
                    </svg>
                    <span class="timer" id="timer">0:45</span>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="question-card">
            <div class="voting-header">
                <div class="vote-icon"></div>
                <span class="live-label">LIVE VOTING</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <h2 class="question-title" id="questionTitle">Welchen Film-Song spielt die Band gerade?</h2>

            <div class="options-grid" id="optionsGrid">
                <div class="option" data-index="0">
                    <div class="option-content">
                        <span class="option-letter">A</span>
                        <span class="option-text">Test - Test</span>
                    </div>
                </div>
                <div class="option" data-index="1">
                    <div class="option-content">
                        <span class="option-letter">B</span>
                        <span class="option-text">Test - Test</span>
                    </div>
                </div>
                <div class="option" data-index="2">
                    <div class="option-content">
                        <span class="option-letter">C</span>
                        <span class="option-text">Test - Test</span>
                    </div>
                </div>
                <div class="option" data-index="3">
                    <div class="option-content">
                        <span class="option-letter">D</span>
                        <span class="option-text">Test - Test</span>
                    </div>
                </div>
            </div>

            <div class="vote-button-container">
                <button class="vote-button disabled" id="voteButton" disabled>
                    W√§hle eine Option
                </button>
            </div>

            <div class="status-message" id="statusMessage">
                <span class="status-choose">W√§hle deine Antwort!</span>
            </div>
        </div>
    </div>

    <script src="voting.js"></script>
</body>
</html>
